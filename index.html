<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CNPJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.2rem;
      color: #1f2937;
    }

    .input-container {
      background: white;
      padding: 30px;
      margin-top: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      width: 90%;
      max-width: 600px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      border: none;
      padding: 14px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
    }

    .campo {
      margin-bottom: 15px;
    }

    .campo .label {
      font-weight: 600;
      color: #374151;
    }

    .campo .valor {
      margin-top: 4px;
      color: #111827;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Ž Consulta de CNPJ</h1>
  <div class="input-container">
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ (somente nÃºmeros)" />
    <button onclick="consultarCNPJ()">Consultar</button>
  </div>

  <div class="card" id="resultado" style="display:none;">
    <h2 style="margin-top: 0">ðŸ“‹ Dados da Empresa</h2>
    <div id="dadosEmpresa"></div>
  </div>

  <script>
    async function consultarCNPJ() {
      const cnpj = document.getElementById("cnpjInput").value.replace(/\D/g, '');
      if (cnpj.length !== 14) {
        alert("CNPJ invÃ¡lido!");
        return;
      }

      const url = `https://comercial.cnpj.ws/cnpj/${cnpj}?token=SuBKCfTU0zQ1LIVjOAfHHQcn8OVJjr0UCwo1qeEQaCTC`;

      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error("Erro na consulta");
        const data = await resp.json();

        const est = data.estabelecimento || {};
        const cidade = data.cidade?.nome || "";
        const estado = data.estado?.sigla || "";
        const socios = (data.socios || []).map(s => s.nome).join(", ");
        const cnaes = (est.atividades_secundarias || []).map(a => a.descricao).join(" | ");

        const campos = {
          "RazÃ£o Social": data.razao_social,
          "Nome Fantasia": est.nome_fantasia,
          "SituaÃ§Ã£o Cadastral": est.situacao_cadastral,
          "Data de Abertura": est.data_inicio_atividade,
          "Natureza JurÃ­dica": data.natureza_juridica?.descricao,
          "Capital Social": data.capital_social,
          "Simples": data.simples ? "Sim" : "NÃ£o",
          "Email": est.email,
          "Telefone": est.telefone1,
          "EndereÃ§o": `${est.logradouro}, ${est.numero} - ${est.bairro}, ${cidade}/${estado}`,
          "CEP": est.cep,
          "CNAE Principal": data.atividade_principal?.descricao,
          "CNAEs SecundÃ¡rios": cnaes,
          "SÃ³cios": socios
        };

        const container = document.getElementById("dadosEmpresa");
        container.innerHTML = "";

        for (const [label, valor] of Object.entries(campos)) {
          container.innerHTML += `
            <div class="campo">
              <div class="label">${label}</div>
              <div class="valor">${valor || "-"}</div>
            </div>
          `;
        }

        document.getElementById("resultado").style.display = "block";
      } catch (err) {
        alert("Erro ao consultar CNPJ.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
